<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Popup</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="customPopup" class="popup">
        <button id="closeButton" class="close-button">
            <i class="fas fa-times"></i>
        </button>
        <div id="linkTypeContainer" class="link-type-container">
            <span id="linkTypeText" class="link-type"></span>
            <span id="safetyText" class="safety-type"></span>
        </div>
        <h3 id="popup-title" class="popup-title">What's that link?</h3>
        <hr class="popup-divider">
        <div id="popup-summary" class="popup-summary">
            <div class="spinner"></div>
            <p>Loading summary...</p>
        </div>
        <button id="bookmarkButton" class="bookmark-button">Bookmark</button>
    </div>
    <script src="content/popupScript.js"></script>
</body>
</html>
